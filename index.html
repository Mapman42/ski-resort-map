<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1" />
  <title>Mammoth ski resort</title>
  <link rel="stylesheet"
    href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
  <link rel="stylesheet" href="https://js.arcgis.com/next/esri/css/main.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  <script src="./lib/anime.min.js"></script>

  <script>
    var locationPath = location.origin + location.pathname.replace(/\/[^\/]+$/, "");
    window.dojoConfig = {
      packages: [
        {
          name: "lib",
          location: locationPath + "/lib"
        },
        {
          name: "app",
          location: locationPath + "/app"
        }
      ]
    };
  </script>
  <script src="https://js.arcgis.com/next/"></script>

  <!-- <script src="../../../../../arcgis-js-api-4/test-apps/dojo-config.js"></script>
    <script src="../../../../../arcgis-js-api-4/dojo/dojo.js"></script> -->
  <script>
    require([
      'app/main'
    ], function (main) {
      main.init();
    });
  </script>
</head>

<body>

  <div id="viewDiv">
    <div id="menu" class="esri-widget">
      <h1>Mammoth ski resort map</h1>
      <p>This is a demo map application of the Mammoth ski resort.
        This app is just for demo purposes and shouldn't
        be used for orientation.
      </p>
      <button id="flyPlane">Fly plane</button>
      <button id="startSnow">Let it snow...</button>
    </div>

  </div>
  <div class="snow">
    <div class="i-large"></div>
    <div class="i-medium"></div>
    <div class="i-small"></div>
  </div>
</body>

</html>
